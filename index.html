<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROline Channel</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* 注爪 转 专砖转 */
        .image-container {
            text-align: center;
        }

        .trigger-image {
            max-width: 300px; /*  转 */
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .trigger-image:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .click-hint {
            margin-top: 10px;
            color: #666;
            font-size: 0.9rem;
        }

        /* 注爪 驻驻驻 () */
        .modal {
            display: none; /* 住转专 专专转  */
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.6); /* 专拽注  砖拽祝 */
            backdrop-filter: blur(5px); /* 砖砖 专拽注 */
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.4s;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            position: relative;
            animation: slideUp 0.4s;
            border-top: 5px solid #d4af37; /* 驻住  拽专转 注 */
        }

        /* 驻转专 住专 */
        .close-btn {
            position: absolute;
            top: 10px;
            left: 15px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: #000;
        }

        /* 注爪 拽住 转 驻驻驻 */
        h2 {
            color: #333;
            margin-top: 0;
            font-size: 1.4rem;
        }

        p {
            color: #555;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .highlight {
            color: #d4af37; /* 爪注  */
            font-weight: 700;
        }

        .price-box {
            background-color: #fff8e1;
            color: #d84315;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
            margin: 15px 0;
            display: inline-block;
            border: 1px dashed #d84315;
        }

        .contact-btn {
            display: inline-block;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 50px;
            margin-top: 10px;
            font-weight: 500;
            transition: background 0.3s;
        }

        .contact-btn:hover {
            background-color: #000;
        }

        /* 爪转 */
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes slideUp {
            from {transform: translateY(50px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }

    </style>
</head>
<body>

    <div class="image-container">
        <img src="https://qtrypzzcjebvfcihiynt.supabase.co/storage/v1/object/public/base44-prod/public/692c64d2d939d3afe0fb6750/3e56d5e6c_image.png" 
             alt="PROline Channel" 
             class="trigger-image" 
             onclick="openModal()">
        <div class="click-hint"> 爪 注 转 驻专</div>
    </div>

    <div id="myModal" class="modal" onclick="closeModal(event)">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModalBtn()">&times;</span>
            
            <h2>注专抓  拽 爪注转 注专转 <span class="highlight">PROline</span> 砖转 </h2>
            
            <p>专爪  转 注专抓 拽爪注 注 转 拽爪?<br>
            砖专 专...  转 拽 注专抓  专 砖转 转专 砖拽!</p>
            
            <div class="price-box">
                  -15 砖" 砖 .
            </div>
            
            <br>
            <a href="mailto:ADMIN@MIIL-NIOL.TOP" class="contact-btn">
                爪专 拽砖专 驻专: ADMIN@MIIL-NIOL.TOP
            </a>
        </div>
    </div>

    <script>
        // 驻拽爪转 驻转 住专 砖 驻驻驻
        function openModal() {
            document.getElementById("myModal").style.display = "flex";
        }

        function closeModalBtn() {
            document.getElementById("myModal").style.display = "none";
        }

        // 住专 爪 注 专拽注 砖专
        function closeModal(event) {
            if (event.target.id === "myModal") {
                document.getElementById("myModal").style.display = "none";
            }
        }
    </script>

</body>
</html>
